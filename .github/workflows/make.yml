---
name: Makefile CI

on:
  push:
    branches: [ "master", "main" , "*" ]
  pull_request:
    branches: [ "master", "main" , "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2

    - name: make
      run: |
          python3 -m pip install virtualenv
          make
          make help
          make report
          make all
          make venv
          make test-venv
          make init
